<!DOCTYPE html>
<html lang="en" ng-app="RPS">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.0.0-rc1/css/bootstrap.min.css" media="screen">
  <link rel="stylesheet" href="static/style.css">
  <title>Rock, Paper, Scissors</title>
</head>

<body>
  

  <div class="container">
    <div class="row">
      <div class="col-lg-10 .col-offset-1">

        <img id="icon" src="static/icon.svg" width=50%>
        <div id="ask" ng-controller="AskPlayer">
          <p>{{question}}</p>
          <input type="text" class="input-block-level" autofocus data-ng-model="name">
          <button class="btn btn-small btn-primary" type="submit" ng-click="submit()">Submit</button>
        </div>
      
        <div id="choices" ng-controller="choices">
          <ul id="list">
            <li ng-repeat="image in images">
              <img ng-src="{{image.image}}" width=30%>
            </li>
          </ul>
        </div>
        
      </div>
    </div>
  </div>
  
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
